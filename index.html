<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
  <script src="https://unpkg.com/vue@3"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

    <div id="app" class="main-wrapper">

      <div class="slider">

        <div class="slider-image-container">

          <div  class="slider-image">
            
            <img :src="movies[activeImage].image" :alt="'Poster ' + movies[activeImage].title">

          </div>
          

        </div>

        
        <div class="slider-thumbnails">

          <div  v-for="(movie, indice) in movies" class="thumb" :class="{'active' : indice === activeImage}" @click="changeImg(indice)">
            
          <img :src="movie.image" :alt="'Poster ' + movie.title">
          
        </div>

        </div>

        <div class="button">

          <i @click="nextPrev(false)" class="fa-solid fa-arrow-left btn-prev"></i>

          <i @click="nextPrev(true)" class="fa-solid fa-arrow-right btn-next"></i>

        </div>

      </div>
    
    </div>

  
  

  <script src="assets/js/app.js"></script>
</body>
</html>
